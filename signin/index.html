<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hòa Phát</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Sen:wght@400..800&display=swap"
    rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../signup/pictures/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../signup/pictures/images/favicon-16x16.png">
    <link rel="manifest" href="./webmanifest.json">
</head>

<body>

  <div class="divide">

    <div class="left">
      <div class="container">
        <img src="/signup/pictures/login-sign.png">
      </div>
    </div>

    <div class="right">
      <div class="container-fluid">
        <h1 class="title">ĐĂNG NHẬP</h1>
      </div>


      <!-- Logo google va fb -->
      <div class="container text-center">
        <div class="row justify-content-md-center">
          <div class="col-1 logo">
            <img src="/signup/pictures/logo gg.png" style="height: 21.98px; width: 28.55px;">
          </div>
          <div class="col-1 logo">
            <img src="/signup/pictures/logo fv.png" style="height: 19.98px; width: 22.84px;">
          </div>
        </div>
      </div>

      <div class="under-logo">
        HOẶC
      </div>

      <!-- Tao chu dam hon -->
      <form class="bolder login-form">
        <!-- truong nhap du lieu -->
        <div class="mb-4">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" id="formGroupExampleInput" placeholder="Nhập email">
        </div>
        <div class="mb-4">
          <label for="formGroupExampleInput2" class="form-label">Mật khẩu</label>
          <input name="password" type="password" class="form-control" id="formGroupExampleInput2" placeholder="Nhập mật khẩu">
        </div>
        <!-- Tick box -->
        <div class="form-check mb-4">
          <input class="form-check-input" name="rememberMe" type="checkbox" value="" id="rememberMe">
          <label class="form-check-label ms-3" for="rememberMe">
            Lưu thông tin đăng nhập
          </label>
        </div>
        <!-- Button dang nhap -->
        <div class="container text-center">
          <button type="submit" class="btn btn-primary sign-btn">Đăng nhập</button>
        </div>
      </form>



      <!-- Ban da co tk va dang nhap -->
      <div class="co-tk">
        Bạn chưa có tài khoản?
      </div>
      <div class="co-tk sign-in">
        <a href="../signup/index.html">Đăng ký</a>
      </div>

    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script type="module" src="../assets/javascript/firebase.js"></script>
</body>

</html>
