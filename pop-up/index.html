<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background blur Popup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <link rel="stylesheet" href="/pop-up/assests/css/style.css">
<body>
    <div class="section-1" id="blur">
        <div class="content">
            <h2>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sapiente, 
                neque reiciendis. Blanditiis, asperiores molestias sed
            </h2>
            <img src="/assets/image/bg-2.png" width="300px">
            <p class="button" onclick="toggle()">Readmore</p>
        </div>
    </div>
    <div id="popup">
        <h2>Gửi thành công <i class="fa-solid fa-check fa-fade" style="color: #000000;"></i></h2>
        <p>Nếu quý khách còn thắc mắc nào, xin vui lòng liên hệ lại.</p>
 
    </div>
    <script>
        function toggle() {
            var blur=document.getElementById('blur');
            blur.classList.toggle('active');
            var popup = document.getElementById('popup');
            popup.classList.toggle('active');
        }
    </script>
</body>
</html>
