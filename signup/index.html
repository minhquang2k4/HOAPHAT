<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hòa Phát</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Libre+Baskerville&family=Sen:wght@400..800&display=swap"
    rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./pictures/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./pictures/images/favicon-16x16.png">
  <link rel="manifest" href="./webmanifest.json">
  
</head>

<body>

  <div class="divide">

    <div class="left">
      <div class="container">
        <img src="./pictures/login-sign.png">
      </div>
    </div>

    <div class="right">
      <div class="container-fluid">
        <h1 class="title">ĐĂNG KÝ</h1>
      </div>


      <!-- Logo google va fb -->
      <div class="container text-center">
        <div class="row justify-content-md-center">
          <div class="col-1 logo">
            <img src="./pictures/logo gg.png" style="height: 21.98px; width: 28.55px;">
          </div>
          <div class="col-1 logo">
            <img src="./pictures/logo fv.png" style="height: 19.98px; width: 22.84px;">
          </div>
        </div>
      </div>

      <div class="under-logo">
        HOẶC
      </div>

      <!-- Tao chu dam hon -->
      <form class="bolder signup-form">
        <!-- truong nhap du lieu -->
        <div class="mb-3">
          <label for="fullName" class="form-label">Họ và Tên</label>
          <input required type="text" name="fullName" class="form-control" id="fullName" placeholder="Nhập Họ và Tên">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input required type="email" name="email" class="form-control" id="email" placeholder="Nhập Email">
        </div>
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Số điện thoại</label>
          <input required type="text" name="phoneNumber" class="form-control" id="phoneNumber" placeholder="Nhập số điện thoại">
        </div>
        <div class="mb-3">
          <label for="username" class="form-label">Tên tài khoản</label>
          <input required type="text" name="username" class="form-control" id="username" placeholder="Nhập tài khoản">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input required type="password" name="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
          <input required type="password" name="confirmPassword" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu">
        </div>

        <!-- Tick box -->
        <div class="form-check mb-4">
          <input name="agree" class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label ms-3" for="flexCheckDefault">
            Tôi đồng ý với các điều khoản và chính sách bảo mật
          </label>
        </div>

        <!-- Button dang nhap -->
        <div class="container text-center">
          <button type="submit" class="btn btn-primary sign-btn">Đăng ký</button>
        </div>
      </form>



      <!-- Ban da co tk va dang nhap -->
      <div class="co-tk">
        Bạn đã có tài khoản?
      </div>
      <div class="co-tk sign-in">
        <a href="../signin/index.html">Đăng nhập</a>
      </div>

    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script type="module" src="../assets/javascript/firebase.js"></script>
</body>

</html>
